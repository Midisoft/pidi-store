/* ALERTAS */
.black-alert{
    width: auto;
    position: fixed;
    top: -100%;
    right: 0;
    z-index: 9999;
    background: none;
}

.black-alert-text {
    float: right;
    background: #323232;
    color: #f1f1f1;
    padding: 10px 24px;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
    height: 50px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    border-radius: 2px;
    margin: 20px 20px;
    font-size: 15px;
    cursor: default;
    font-family: 'Roboto', sans-serif;
}

.black-alert p{
   color: #fff;
   margin: 0;
}

.black-alert .material-error{color: #D92912; padding-right: 5px;}

.black-alert .material-success{color: #289e42; padding-right: 10px;}
/* ALERTAS */
